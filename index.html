<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Liverpool</title>

  <!-- Fuentes y Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Animaciones AOS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  
  <style>
    /* Estilos generales */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      overflow-x: hidden;
    }
    /* Fondo animado */
    .animated-bg {
      background: linear-gradient(270deg, #E6007E, #FF4081, #F50057, #C51162);
      background-size: 800% 800%;
      animation: gradientAnimation 15s ease infinite;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Navbar personalizada */
    .navbar-custom {
      background: linear-gradient(90deg, #E6007E, #F50057);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .navbar-brand {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }
    .navbar-nav .nav-link {
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    /* Hover modificado para evitar fondo blanco */
    .navbar-nav .nav-link:hover {
      color: #fff;
      background: rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255, 255, 255, 1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }
    /* Sección Hero */
    .hero-section {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #E6007E, #000000);
      overflow: hidden;
    }
    .hero-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      z-index: -1;
      opacity: 0.8;
      filter: blur(5px);
      animation: gradientAnimation 15s ease infinite;
    }
    .hero-content {
      z-index: 1;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1.5s ease-out;
    }
    .hero-content h1 {
      font-size: 3rem;
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    .hero-content p {
      font-size: 1.2rem;
      margin: 20px 0;
    }
    .hero-content button {
      background-color: #E6007E;
      color: #fff;
      border: none;
      padding: 12px 40px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .hero-content button:hover {
      background-color: #000000;
      transform: translateY(-3px);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .typewriter-text {
      color: #FF69B4;
      text-shadow: 0 0 8px rgba(255,105,180,0.8), 0 0 16px rgba(255,105,180,0.6);
      font-weight: 600;
    }
    @media (max-width: 768px) {
      .navbar-nav .nav-link {
        font-size: 1.2rem;
        padding: 10px 15px;
      }
      .hero-content h1 {
        font-size: 2.5rem;
      }
      .hero-content p {
        font-size: 1rem;
      }
      .hero-content button {
        font-size: 1rem;
        padding: 10px 30px;
      }
    }
  </style>
</head>

<body class="animated-bg">
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
      <!-- LOGO -->
      <a class="navbar-brand" href="index.html">Sistema <span>Liverpool</span></a>
      <!-- Botón de menú para pantallas pequeñas -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menú -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">
              <i class="bi bi-house-door-fill"></i> Inicio
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="ChecarPrecios/index.html">
              <i class="bi bi-tags"></i> Checar Precios
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Rechazos/reportes.html">
              <i class="bi bi-x-octagon-fill"></i> Rechazos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Inventarios/Inventarios.html">
              <i class="bi bi-archive"></i> Inventarios
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Configuraciones/Configuracion.html">
              <i class="bi bi-sliders"></i> Configuración
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Manifiestos/Manifiestos.html">
              <i class="bi bi-file-earmark-check"></i> Manifiestos
            </a>
          </li>
          <!-- Opción Administrar (solo para admin) -->
          <li class="nav-item" id="adminTab" style="display: none;">
            <a class="nav-link" href="Adminroles/admin.html">
              <i class="bi bi-gear-fill"></i> Administrar
            </a>
          </li>
          <!-- Nueva opción: Seguimiento Artículos (solo para admin) -->
          <li class="nav-item" id="seguimientoArticulos" style="display: none;">
            <a class="nav-link" href="Seguimiento/Seguimiento.html">
              <i class="bi bi-graph-up-arrow"></i> Seguimiento Artículos
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- SECCIÓN HERO -->
  <section class="hero-section">
    <div class="hero-content" data-aos="fade-up" data-aos-duration="1500">
      <h1>Bienvenido a <span>Sistema Liverpool</span></h1>
      <!-- Texto con la tienda, depto, rol, y nombre del usuario -->
      <p id="storeRoleInfo" style="font-size:1.1rem; margin-top:15px;"></p>

      <p class="typewriter" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="1000">
        Una herramienta para <span class="typewriter-text"></span><label>|</label>
      </p>
      <button data-aos="fade-up" data-aos-duration="2000" data-aos-delay="2000" id="authButton" onclick="handleAuthClick()">Acceder</button>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase (versión 8.x) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // CONFIGURACIÓN DE FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyA_4H46I7TCVLnFjet8fQPZ006latm-mRE",
      authDomain: "loginliverpool.firebaseapp.com",
      projectId: "loginliverpool",
      storageBucket: "loginliverpool.appspot.com",
      messagingSenderId: "704223815941",
      appId: "1:704223815941:web:c871525230fb61caf96f6c",
      measurementId: "G-QFEPQ4TSPY"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Solo estos UIDs ven las pestañas de admin
    const ADMIN_UIDS = [
      "OaieQ6cGi7TnW0nbxvlk2oyLaER2",
      "doxhVo1D3aYQqqkqgRgfJ4qcKcU2",
      "tKJZpQ3Ke4M9sCvrSHc3qKvPrf12"
    ];

    function handleAuthClick() {
      const btn = document.getElementById("authButton");
      if (btn.textContent === "Salir") {
        auth.signOut().then(() => {
          btn.textContent = "Acceder";
          document.getElementById("adminTab").style.display = "none";
          document.getElementById("seguimientoArticulos").style.display = "none";
          document.getElementById("storeRoleInfo").textContent = "";
        });
      } else {
        window.location.href = "Login/login.html";
      }
    }

    auth.onAuthStateChanged(async user => {
      const btn = document.getElementById("authButton");
      const adminTab = document.getElementById("adminTab");
      const segArt = document.getElementById("seguimientoArticulos");
      const info = document.getElementById("storeRoleInfo");

      if (user) {
        btn.textContent = "Salir";
        const name = user.displayName || user.email || "Usuario";

        if (ADMIN_UIDS.includes(user.uid)) {
          adminTab.style.display = "block";
          segArt.style.display = "block";
          info.innerHTML = `
            Hola, <strong>${name}</strong><br>
            <i class="bi bi-shop"></i> Tienda: <strong>42</strong> |
            <i class="bi bi-building"></i> Dept: <strong>---</strong> |
            <i class="bi bi-person-badge"></i> Rol: <strong>Administrador</strong>
          `;
          return;
        } else {
          adminTab.style.display = "none";
          segArt.style.display = "none";
        }

        // usuarios normales
        const doc = await db.collection("usuarios").doc(user.uid).get();
        if (!doc.exists || doc.data().status === "pendiente") {
          window.location.href = "Login/login.html";
          return;
        }
        const d = doc.data();
        info.innerHTML = `
          Hola, <strong>${name}</strong><br>
          <i class="bi bi-shop"></i> Tienda: <strong>${d.store}</strong> |
          <i class="bi bi-building"></i> Dept: <strong>${d.department}</strong> |
          <i class="bi bi-person-badge"></i> Rol: <strong>${d.role}</strong>
        `;
      } else {
        btn.textContent = "Acceder";
        adminTab.style.display = "none";
        segArt.style.display = "none";
        info.textContent = "";
      }
    });

    AOS.init();

    // Efecto typewriter con texto vibrante
    const texts = [
      "Verificación de Precios",
      "Controlar Rechazos",
      "Gestionar Inventarios",
      "Configurar Sistema"
    ];
    let speed = 100;
    const textElement = document.querySelector(".typewriter-text");
    let textIndex = 0;
    let characterIndex = 0;

    function typeWriter() {
      if(characterIndex < texts[textIndex].length) {
        textElement.innerHTML += texts[textIndex].charAt(characterIndex);
        characterIndex++;
        setTimeout(typeWriter, speed);
      } else {
        setTimeout(eraseText, 1000);
      }
    }
    function eraseText() {
      if(textElement.innerHTML.length > 0) {
        textElement.innerHTML = textElement.innerHTML.slice(0, -1);
        setTimeout(eraseText, 50);
      } else {
        textIndex = (textIndex + 1) % texts.length;
        characterIndex = 0;
        setTimeout(typeWriter, 500);
      }
    }
    window.onload = typeWriter;
  </script>
</body>
</html>
