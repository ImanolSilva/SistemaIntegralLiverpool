<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configuración - Sistema de Inventarios</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    :root {
      --rosa-principal: #E6007E;
      --rosa-secundario: #F8BBD0;
      --negro: #000000;
      --blanco: #ffffff;
      --gris-oscuro: #333333;
      --gris-claro: #f8f9fa;
    }
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(to right, var(--rosa-principal), var(--negro));
      margin: 0;
      padding: 0;
      color: var(--gris-oscuro);
      min-height: 100vh;
    }
    header {
      background-color: var(--rosa-principal);
      color: var(--blanco);
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn-menu {
      font-size: 1.5rem;
      background: transparent;
      color: #fff;
      border: none;
    }
    #logout-btn {
      background-color: #c82333;
      color: #fff;
    }
    .offcanvas {
      background-color: var(--rosa-principal);
      color: var(--blanco);
    }
    .nav-link:hover {
      background-color: var(--rosa-secundario);
      color: var(--gris-oscuro);
    }
  </style>
</head>
<body>
  <header>
    <button class="btn-menu" data-bs-toggle="offcanvas" data-bs-target="#menuLateral"><i class="bi bi-list"></i></button>
    <h5>Configuración</h5>
    <button class="btn btn-danger" id="logout-btn"><i class="bi bi-power"></i></button>
  </header>

  <div class="offcanvas offcanvas-start" id="menuLateral">
    <div class="offcanvas-header">
      <h5>Menú</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <nav>
        <a class="nav-link text-white" href="../index.html"><i class="bi bi-house-door-fill me-2"></i> Inicio</a>
        <a class="nav-link text-white" href="index.html"><i class="bi bi-plus-circle me-2"></i> Checar Precios</a>
        <a class="nav-link text-white" href="../Rechazos/reportes.html"><i class="bi bi-file-earmark-text me-2"></i> Rechazos</a>
        <a class="nav-link text-white" href="../Inventarios/Inventarios.html"><i class="bi bi-box me-2"></i> Inventarios</a>
        <a class="nav-link text-white active" href="../configuracion.html"><i class="bi bi-gear-fill me-2"></i> Configuración</a>
      </nav>
    </div>
  </div>

  <div class="main-container">
    <h2>Configuración</h2>
    <div id="user-info">
      <h4>Datos del Usuario</h4>
      <p><strong>Nombre:</strong> <span id="user-name"></span></p>
      <p><strong>Email:</strong> <span id="user-email"></span></p>
      <p><strong>UID:</strong> <span id="user-uid"></span></p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA_4H46I7TCVLnFjet8fQPZ006latm-mRE",
      authDomain: "loginliverpool.firebaseapp.com",
      projectId: "loginliverpool",
      storageBucket: "loginliverpool.appspot.com",
      messagingSenderId: "704223815941",
      appId: "1:704223815941:web:c871525230fb61caf96f6c",
      measurementId: "G-QFEPQ4TSPY",
    };
    firebase.initializeApp(firebaseConfig);
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById('user-name').textContent = user.displayName;
        document.getElementById('user-email').textContent = user.email;
        document.getElementById('user-uid').textContent = user.uid;
      } else {
        Swal.fire('Error', 'No hay usuario autenticado', 'error');
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
