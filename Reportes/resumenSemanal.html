<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen Semanal - Sistema Liverpool</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        /* --- VARIABLES GLOBALES DE ESTILO --- */
        :root {
            --rosa-principal: #E6007E;
            --negro: #1a1a1a;
            --blanco: #ffffff;
            --gris-claro: #f8f9fa;
            --gris-medio: #dee2e6;
            --gris-oscuro: #6c757d;
            --texto-principal: #343a40;
            --ios-border-radius: 1rem;
            --font-principal: 'Poppins', sans-serif;
        }

        /* --- ESTILOS GENERALES DE LA PÁGINA --- */
        body {
            font-family: var(--font-principal);
            background-color: var(--gris-claro);
            color: var(--texto-principal);
        }

        /* === ENCABEZADO Y MENÚ LATERAL === */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, var(--rosa-principal) 0%, var(--negro) 100%);
            color: var(--blanco);
            padding: 0.8rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 1040;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .header-title {
            color: var(--blanco);
            font-weight: 700;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            margin: 0;
        }
        #logout-btn {
            background: transparent;
            border: 2px solid var(--blanco);
            color: var(--blanco);
            border-radius: 50px;
            width: 45px;
            height: 45px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            transition: all .3s ease;
        }
        #logout-btn:hover {
            background: var(--blanco);
            color: var(--rosa-principal);
            transform: scale(1.1);
        }
        #hamburger-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 1051;
            position: relative;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hamburger-icon {
            width: 24px;
            height: 2px;
            background: var(--blanco);
            display: block;
            position: relative;
            transition: background 0.3s 0s ease;
        }
        .hamburger-icon::before,
        .hamburger-icon::after {
            content: '';
            width: 24px;
            height: 2px;
            background: var(--blanco);
            display: block;
            position: absolute;
            left: 0;
            transition: all 0.3s ease-in-out;
        }
        .hamburger-icon::before { top: -8px; }
        .hamburger-icon::after { top: 8px; }
        #hamburger-btn.open .hamburger-icon { background: transparent; }
        #hamburger-btn.open .hamburger-icon::before { transform: translateY(8px) rotate(45deg); }
        #hamburger-btn.open .hamburger-icon::after { transform: translateY(-8px) rotate(-45deg); }
        .offcanvas.offcanvas-start {
            width: 320px;
            background-color: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        .offcanvas-header {
            padding: 1.5rem 1.5rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--blanco);
        }
        .offcanvas-body { padding: 1rem 0; }
        .offcanvas .nav-link {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 500;
            padding: 1rem 1.5rem;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            margin: 0.25rem 0;
        }
        .offcanvas .nav-link .bi {
            font-size: 1.5rem;
            margin-right: 1.25rem;
            width: 2rem;
            text-align: center;
            color: var(--rosa-principal);
            transition: all 0.3s ease;
        }
        .offcanvas .nav-link:hover, .offcanvas .nav-link.active {
            background-color: rgba(230, 0, 126, 0.15);
            color: var(--blanco);
            border-left-color: var(--rosa-principal);
        }

        /* --- CONTENEDOR PRINCIPAL Y ESTADO DE CARGA --- */
        .main-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: clamp(1.5rem, 5vw, 2.5rem);
            background: var(--blanco);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,.1);
        }
        #resumenContent.initial-loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
        }

        /* --- ESTILOS PARA COMPONENTES DINÁMICOS (GENERADOS POR JS) --- */
        .epic-summary-container {
            display: flex;
            min-height: 85vh;
            border: 1px solid var(--gris-medio);
            border-radius: var(--ios-border-radius);
            overflow: hidden;
        }
        .epic-sidebar {
            width: 280px;
            flex-shrink: 0;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--gris-medio);
        }
        .epic-content {
            flex-grow: 1;
            padding: 2.5rem;
            overflow-y: auto;
        }
        
        /* Estilos clave para alinear tarjetas de métricas y garantizar misma altura */
        .stat-card-main {
            background: var(--blanco);
            border-radius: var(--ios-border-radius);
            padding: 1.5rem 1rem;
            text-align: center;
            border: 1px solid var(--gris-medio);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%; /* Muy importante para igualar alturas */
        }
        .stat-card-main:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }

    </style>
</head>
<body>

    <header class="app-header">
        <button id="hamburger-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral" aria-controls="menuLateral" aria-label="Abrir menú">
            <span class="hamburger-icon"></span>
        </button>
        <h1 class="header-title">Resumen Semanal</h1>
        <button id="logout-btn" title="Cerrar sesión"><i class="bi bi-power"></i></button>
    </header>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral" aria-labelledby="menuLateralLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title fw-bold" id="menuLateralLabel">Menú Principal</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
        </div>
        <div class="offcanvas-body p-0">
             <nav class="nav flex-column">
                <a class="nav-link" href="../index.html"><i class="bi bi-house-heart-fill"></i>Inicio</a>
                <a class="nav-link" href="../Escaneo/Contenedor.html"><i class="bi bi-qr-code-scan"></i>Escanear</a>
                <a class="nav-link" href="../Manifiestos/Manifiestos.html"><i class="bi bi-file-earmark-text-fill"></i>Manifiestos</a>
                <a class="nav-link active" href="#"><i class="bi bi-clipboard2-data-fill"></i>Resumen Semanal</a>
                <a class="nav-link" href="../Configuraciones/Configuracion.html"><i class="bi bi-toggles"></i>Configuración</a>
                <a class="nav-link" href="../Admin/admin.html"><i class="bi bi-person-fill-gear"></i>Administrar</a>
            </nav>
        </div>
    </div>

    <main class="container-xl main-container">
        <div id="resumenContent" class="initial-loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="text-center text-muted mt-3">Generando el reporte de inteligencia...</p>
        </div>
    </main>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script> <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://npmcdn.com/flatpickr/dist/l10n/es.js"></script>

<script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.bundle.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="../libs/vfs_fonts.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>

<script src="./resumenSemanal.js"></script>

    <script>
        // Lógica para animar el botón de hamburguesa del menú lateral
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const menuLateral = document.getElementById('menuLateral');
            
            if (hamburgerBtn && menuLateral) {
                menuLateral.addEventListener('show.bs.offcanvas', () => hamburgerBtn.classList.add('open'));
                menuLateral.addEventListener('hide.bs.offcanvas', () => hamburgerBtn.classList.remove('open'));
            }
        });
    </script>
</body>
</html>
